<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<title>User</title>
</head>
<body>
	<div th:replace="fragments/header :: header"></div>
	<div class="container">
		<div class="row">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Detail</h3>
				</div>
				<div class="panel-body">
					<table class="table table-hover">
						<thead>
							<tr>
								<th scope="col">Project Name</th>
								<th scope="col">Location</th>
								<th scope="col">Start Date</th>
								<th scope="col">End Date</th>
								<th scope="col">Status</th>

								<th></th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="project : ${user.projects}">
								<td class="col-md-2" th:text="${project.name}"></td>
								<td class="col-md-2" th:text="${project.location}"></td>
								<td class="col-md-2" th:text="${project.startDate}"></td>
								<td class="col-md-2" th:text="${project.endDate}"></td>
								<td class="col-md-2" th:text="${project.status}"></td>
								<td class="col-md-1"><a th:href="@{'/project/details/'+${project.id}}">Detail</a></td>
							</tr>
						</tbody>
					</table>
				</div>

			</div>


			<div th:replace="fragments/footer :: footer"></div>
		</div>
		
	</div>
</body>
</html>
