<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" th:href="@{/css/login.css}" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<title>Login</title>
</head>
<body>
	<div class="container">
		<form class="form-signin" th:object="${user}" th:action="@{/user/login}" method="post">
			<h2 class="form-signin-heading">Project Management</h2>
			<div class="alert alert-danger" th:if="${param.error != null}">
				<p>Invalid email or password.</p>
			</div>
			<label for="inputEmail" class="sr-only">Email</label> 
			<input type="email" id="inputEmail" class="form-control" placeholder="Email" th:field="*{email}"/> 
			<br /> 
			<label for="inputPassword" class="sr-only">Password</label>
			<input type="password" id="inputPassword" class="form-control" placeholder="Password"  th:field="*{password}"/>
			<br /> 
			<input type="submit" class="btn btn-lg btn-primary btn-block" value="Sign in"/>
		</form>
		<div class="form-signin">
			<a th:href="@{/account/signup}">Not have account? Sign up</a>
		</div>
	</div>
</body>
</html>
