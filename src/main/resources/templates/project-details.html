<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<title>Project Details</title>
</head>
<body>
	<div th:replace="fragments/header :: header"></div>
	<div class="container">
		<div class="row">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title" th:text="${project.name}"></h3>
					<h3 class="panel-title" th:text="${project.id}" hidden="true"></h3>
				</div>
				<div class="panel-body">
					<div class="row">
						<label for="status" class="col-sm-2 col-form-label">Status: </label>
						<p class="col-sm-10 col-form-label" th:text="${project.status}"></p>
					</div>
					<div class="row">
						<label for="startDate" class="col-sm-2 col-form-label">Start Date: </label>
						<p class="col-sm-10 col-form-label" th:text="${project.startDate}"></p>
					</div>
					<div class="row">
						<label for="endDate" class="col-sm-2 col-form-label">End Date: </label>
						<p class="col-sm-10 col-form-label" th:text="${project.endDate}"></p>
					</div>
					<div class="row">
						<label for="location" class="col-sm-2 col-form-label">Location: </label>
						<p class="col-sm-10 col-form-label" th:text="${project.location}"></p>
					</div>
					<div class="row">
						<label for="description" class="col-sm-2 col-form-label">Description: </label>
						<p class="col-sm-10 col-form-label" th:text="${project.description}"></p>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="panel panel-default">
				<div class="panel-heading"> <h3 class="panel-title">Assigned Developers</h3> </div>
				<div class="panel-body">
					<form th:object="${developer}" sec:authorize="hasRole('ROLE_PROJECT_MANAGER')" th:action="@{/project/developer/add(projectId=${project.id})}" method="post">
						<div class="form-group row">
							<div class="col-sm-10">
								<select th:field="*{devId}">
									<option th:each="dev : ${developers}" th:value="${dev.id}" th:text="${dev.name}"></option>
								</select>
							</div>
							<div class="col-sm-2">
								<button type="submit" class="btn btn-default" aria-label="Left Align">
									<span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Assign
								</button>
							</div>
						</div>
					</form>
					<table class="table table-hover">
						<thead>
							<tr>
								<th scope="col">Developer</th>
								<th sec:authorize="hasRole('ROLE_PROJECT_MANAGER')"></th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="assignedDeveloper : ${project.users}">
								<td class="col-md-5" scope="row" th:text="${assignedDeveloper.name}" />
								<td class="col-md-1"  sec:authorize="hasRole('ROLE_PROJECT_MANAGER')">
									<form method="post"
											th:action="@{'/project/developer/remove/'+${assignedDeveloper.id}(projectId=${project.id})}">
										<input type="submit" class="btn btn-danger" value="Remove" />
									</form>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="panel-footer">
				</div>
			</div>
		</div>	
		
		
		
		
		
		<div class="row">
			<div class="panel panel-default">
				<div class="panel-heading"> <h3 class="panel-title">Tasks</h3> </div>
				<div class="panel-body">
					<form sec:authorize="isAuthenticated()" th:object="${task}"
						th:action="@{/project/task/add(projectId=${project.id})}" method="post">
						<div class="form-group row">
							<div class="col-sm-10">
								<textarea rows="5" class="form-control" placeholder="Write a task" th:field="*{text}"></textarea>
							</div>
							<div class="col-sm-2">
								<button type="submit" class="btn btn-default" aria-label="Left Align">
									<span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add
								</button>
							</div>
						</div>
					</form>
					<table class="table table-hover">
						<thead>
							<tr>
								<th scope="col">Task</th>
								<th>User</th>
								<th>Date</th>
								<th sec:authorize="isAuthenticated()"></th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="tsk : ${tasks}">
								<td class="col-md-5" scope="row" th:text="${tsk.text}" />
								<td class="col-md-5" scope="row" th:text="${tsk.user.name}" />
								<td class="col-md-5" scope="row" th:text="${tsk.date}" />
								<td class="col-md-1" sec:authorize="isAuthenticated()">
									<form th:if="${tsk.user.id} == ${@sessionListener.user.id}" method="post"
											th:action="@{'/project/task/remove/'+${tsk.id}(projectId=${project.id})}">
										<input type="submit" class="btn btn-danger" value="Remove" />
									</form>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="panel-footer">
				</div>
			</div>
		</div>
		<div th:replace="fragments/footer :: footer"></div>
	</div>
</body>
</html>
